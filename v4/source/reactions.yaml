  /reactions:
    post:
      tags:
        - reactions
      summary: Create a reaction
      description: |
        Create a reaction.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.
      parameters:
        - in: body
          name: body
          description: Reaction object to be created
          required: true
          schema:
            type: object
            required:
              - user_id
              - post_id
              - emoji_name
            properties:
              user_id:
                type: string
              post_id:
                type: string
              emoji_name:
                 type: string
      responses:
        '201':
          description: Reaction creation successful
          schema:
            $ref: '#/definitions/Reaction'
        '400':
          $ref: '#/responses/BadRequest'
        '403':
          $ref: '#/responses/Forbidden'

  '/posts/{post_id}/reactions':
    get:
      tags:
        - reactions
      summary: Get a list of reactions to a post
      description: |
        Get a list of reactions made by all users to a given post.
        ##### Permissions
        Must have `read_channel` permission for the channel the post is in.
      parameters:
        - name: post_id
          in: path
          description: ID of a post
          required: true
          type: string
      responses:
        '200':
          description: List reactions retrieve successful
          schema:
            type: array
            items:
              $ref: "#/definitions/Reaction"
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
